      background:

    /* Phần chính */
    .section {

      position: relative;

    .section h1 {

      animation: fadeInDown 1.2s ease forwards;
    }

    .section h1:nth-child(1) { animation-delay: 0.3s; }
    .section h1:nth-child(2) { animation-delay: 0.8s; }
    .section h1:nth-child(3) { animation-delay: 1.3s; }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }

    }

    /* Container các ô sản phẩm */

      text-decoration: none;
